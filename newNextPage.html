<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Kalam&display=swap");

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #ff69b4, #9198e5);
            font-family: "Kalam", sans-serif;
            overflow: hidden;
        }

        #gameCanvas {
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .controls {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: "Kalam", sans-serif;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <p>Koristi ← → za kretanje, SPACE za skakanje</p>
    </div>
    <a href="newpage.html" class="back-button">Nazad</a>
    <div class="win-message" id="winMessage">
        <h2>❤️ VOLIM TE BAKSUZE! ❤️</h2>
        <button onclick="resetGame()">Play Again</button>
        <a href="kraj.html">
            <button id="nextButton">Next Page</button>
    </div>
    <button id="resetButton" style="display: none;">Play Again</button>
    <script src="game.js"></script>
</body>
</html>
